<div class="container mt-5">
    <div *ngIf="!createUserMode" style="text-align: center;">
        <h1>Multi-Modal Application</h1>
        <p class="lead">Welcome to multi-modal application.......</p>
        <div class="text-center">
            <button (click)="createUserToggle()" class="btn btn-primary btn-lg mr-2">Create User</button>
            <button class="btn btn-info btn-lg mr-2">Learn more</button>
        </div>
    </div>

    <div *ngIf="createUserMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-createuser (cancelCreateUser)="cancelCreateUserMode($event)"></app-createuser>
            </div>
        </div>
    </div>
</div>
