<div class="card mt-2" *ngIf="member">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-user nav-icon"></i>
               Your Profile
        </h3>
    </div>
    <div class="card-body">
        <div class="alert alert-info" *ngIf="editUserProfileForm.dirty">
            <strong>Information:</strong> You have made changes. Any unsaved changes will be lost.
        </div>
        <tabset class="member-tabset">
            <tab heading='Edit Profile'>
                <form #editUserProfileForm="ngForm" id="editUserProfileForm" (ngSubmit)="updateMember()">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="firstname">Firstname</label>
                                <input [(ngModel)]="member.firstname" type="text" class="form-control" name="firstname" aria-describedby="firstnameHelp" placeholder="Enter firstname">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="middlename">Middlename</label>
                                <input [(ngModel)]="member.middlename" type="text" class="form-control" name="middlename"  aria-describedby="middlenameHelp" placeholder="Enter middlename">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <input [(ngModel)]="member.lastname" type="text" class="form-control" name="lastname"  aria-describedby="lastnameHelp" placeholder="Enter lastname">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input [(ngModel)]="member.email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <fieldset class="form-group">
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                          <input type="radio" class="form-check-input" name="gender" id="male" [(ngModel)]="member.gender" value="male">
                                          male <i class="fas fa-male"></i>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                          <input type="radio" class="form-check-input" name="gender" id="female" [(ngModel)]="member.gender" value="female">
                                          female <i class="fas fa-female"></i>
                                        </label>
                                    </div>
                                </fieldset>                            
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button [disabled]="!editUserProfileForm.dirty" type="submit" form="editUserProfileForm" class="btn btn-success">Save Changes</button>
                        </div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4"></div>
                    </div>
                </form>                
            </tab>
            <tab heading="Change Password">
                <p>Change password will go here</p>
            </tab>
        </tabset>
    </div>
</div>
