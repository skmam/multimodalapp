<section class="content">
    <div class="container-fluid mt-2">
        <div class="row">
            <section class="col-lg-7 connectedSortable">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-user nav-icon"></i>
                            Create User
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                          <form [formGroup]='createUserForm' (ngSubmit)="createUserForm.valid && createuser()" autocomplete="off">
                                <app-text-input [formControl]='createUserForm.controls["firstname"]' [label]='"Firstname"'></app-text-input>
                                <app-text-input [formControl]='createUserForm.controls["middlename"]' [label]='"Middlename"'></app-text-input>
                                <app-text-input [formControl]='createUserForm.controls["lastname"]' [label]='"Lastname"'></app-text-input>
                                <app-date-input [formControl]='createUserForm.controls["dateOfBirth"]' [maxDate]='maxDate' [label]='"Date of Birth"'></app-date-input>
                                <app-text-input [formControl]='createUserForm.controls["email"]' [label]='"Email"'></app-text-input>

                                <div class="form-group">
                                    <label class="control-label" style="margin-right: 10px;">Gender: </label>
                                    <label class="radio-inline">
                                        <input type="radio" value='male' formControlName='gender'>Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value='female' formControlName='gender' class="ml-3">Female
                                    </label>
                                </div>

                                <hr>

                                <app-text-input [formControl]='createUserForm.controls["username"]' [label]='"Username"'></app-text-input>
                                <app-text-input [formControl]='createUserForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
                                <app-text-input [formControl]='createUserForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>

                                <div class="row" *ngIf="validationErrors.length > 0">
                                    <ul class="text-danger">
                                        <li *ngFor="let error of validationErrors">{{error}}</li>
                                    </ul>
                                </div>

                                <div class="form-group text-center">
                                    <button [disabled]='!createUserForm.valid' class="btn btn-success mr-2" type="submit">Create User</button>
                                    <button class="btn btn-info mr-2" (click)="cancel()" type="button">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </section>
            <section class="col-lg-5 connectedSortable">                
            </section>
        </div>
    </div>
</section>
