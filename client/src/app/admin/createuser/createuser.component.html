<section class="content">
    <div class="container-fluid mt-2">
        <div class="row">
            <section class="col-lg-7 connectedSortable">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-user nav-icon"></i>
                            Create User
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="tab-content p-0">
                          <form #createuserForm="ngForm" (ngSubmit)="createuser()" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" >
                                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" >
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-success mr-2" type="submit">Create User</button>
                                    <button class="btn btn-info mr-2" (click)="cancel()" type="button">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </section>
            <section class="col-lg-5 connectedSortable">                
            </section>
        </div>
    </div>
</section>
