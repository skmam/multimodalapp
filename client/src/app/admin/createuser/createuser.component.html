        <form #createuserForm="ngForm" (ngSubmit)="createuser()" autocomplete="off">
            <h2 class="text-center text-primary">Create User</h2>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" >
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" >
            </div>
            <div class="form-group">
                <label>List of users</label>
                <select class="form-control">
                    <option *ngFor="let user of usersFromDashboard" [value]="user.userName">
                        {{user.userName}}
                    </option>
                </select>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Create User</button>
                <button class="btn btn-info mr-2" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>
